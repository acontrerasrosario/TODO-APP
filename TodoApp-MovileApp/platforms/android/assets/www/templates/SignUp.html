<ion-view view-title="Sign Up">
    <ion-content>
    <form name="myForm" novalidate>
      <div class="padding logo">
          <img src="img/ionic.png">
          <h3 class="padding">Register</div>
      </div>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Name</span>
          <input type="text" name="name" ng-model="user.name" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Last Name</span>
          <input type="text" name="lastname" ng-model="user.lastname" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text" name="email" ng-model="user.email" required>
        </label>
        <label class="item item-input">
            <span class="input-label">User Name</span>
            <input type="text" name="username" ng-model="user.credential" required>
          </label>
          <label class="item item-input">
            <span class="input-label">Password</span>
            <input type="password" name="password" ng-model="user.password" required>
          </label>
          <label class="item item-input">
            <span class="input-label">Repeat Password</span>
            <input type="password" name="password" ng-model="user.repassword" required>
          </label>
        </div>
        <div class="padding errors">
          <p ng-show="user.password !=user.repassword ">* Paswords do not match!</p>
        </div>
      <div class="padding">
        <button class="button button-block button-custom" ng-disabled="myForm.$invalid" ng-click="SignUp()">Sign-Up</button>
      </div>
      </form>
    </ion-content>
  </ion-view>

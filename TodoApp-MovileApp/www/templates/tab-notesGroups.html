<ion-view view-title="Grupo notas">
  <script id="templates/modalGroup.html" type="text/ng-template">
    <ion-modal-view>
      <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">Nuevo grupo de notas</h1>
        <button class="button button-clear button-primary" ng-click="modal.hide()">Cancelar</button>
      </ion-header-bar>
      <ion-content class="padding">
        <div class="list">
          <label class="item item-input">
            <span class="input-label">Nombre</span>
            <input ng-model="newTag.tagName" type="text">
          </label>
         
          <button class="button button-full button-positive" ng-click="">Crear un nuevo grupo de notas</button>
        </div>
      </ion-content>
    </ion-modal-view>
  </script>
<ion-content class="padding">
  <div class="bar bar-header">
    <div class="h1 title">Mis grupos de notas</div>
    <button class="button button-full button-positive ion-plus-circled" ng-click="modal.show()">Crear nuevo grupo de notas </button>
  </div>
</ion-content>
</ion-view>

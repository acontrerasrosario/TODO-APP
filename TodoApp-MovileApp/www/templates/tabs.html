<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Inicio Tab -->
  <ion-tab title="Inicio" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Notas Tab -->
  <ion-tab title="Notas" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/notes">
    <ion-nav-view name="tab-notes"></ion-nav-view>
  </ion-tab>

  <!-- Grupos Tab -->
  <ion-tab title="Etiquetas" icon-off="ion-ios-pricetags-outline" icon-on="ion-ios-pricetags" href="#/tab/notesGroups">
    <ion-nav-view name="tab-notesGroups"></ion-nav-view>
  </ion-tab>

  <!-- Grupos Tab -->
  <ion-tab title="Ajustes" icon-off="ion-ios-people-outline" icon-on="ion-ios-settings" href="#/tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>


</ion-tabs>
